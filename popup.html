<!DOCTYPE html>
<html>
<head>
    <title>Sync Tabs</title>
    <style>
        body {
            background: #f4f4f4;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 24px 18px 20px 18px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            min-width: 260px;
            max-width: 320px;
            margin: 28px auto;
        }
        img {
            width: 72px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .content {
            width: 100%;
        }
        h3 {
            font-size: 1.18em;
            margin: 0 0 6px 0;
            font-weight: 500;
            text-align: center;
        }
        p {
            font-size: 0.98em;
            margin: 0 0 18px 0;
            color: #4a4a4a;
            text-align: center;
        }
        .btn-container {
            display: flex;
            width: 100%;
            gap: 12px;
        }
        button {
            flex: 1;
            margin: 0;
            padding: 10px 0;
            background-color: #e0e7ef;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }
        button:first-child {
            background-color: #54A0E7;
            color: white;
        }
        button:first-child:hover {
            background-color: #357dbf;
        }
        button:last-child:hover {
            background-color: #d3d3d3;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <img src="./icon128.png" alt="TabSync Calendar Logo" />
        <div class="content">
            <h3>TabSync needs the following permissions</h3>
            <p>Access your Google Calendar and Chrome tabs</p>
            <div class="btn-container">
                <button id="allowBtn">Allow</button>
                <button id="blockBtn">Block</button>
            </div>
        </div>
    </div>
     <script src="popup.js"></script>
</body>

</html>
